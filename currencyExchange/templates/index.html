<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
   <div class="container mt-5">
       <div class="row justify-content-center">
           <div class="col-md-6">
               <div class="card">
                   <div class="card-body">
                       <h2 class="card-title text-center">Currency Exchange</h2>
                       <form method="post" class="mt-4">
                           {% csrf_token %}
                           <div class="form-group">
                               <label for="from_currency">From Currency:</label>
                               <input type="text" class="form-control" id="from_currency" name="from_currency" placeholder="e.g., USD (US Dollar)" required>
                           </div>
                           <div class="form-group">
                               <label for="to_currency">To Currency:</label>
                               <input type="text" class="form-control" id="to_currency" name="to_currency" placeholder="e.g., EUR (Euro)" required>
                           </div>
                           <div class="form-group">
                               <label for="amount">Amount:</label>
                               <input type="number" class="form-control" id="amount" name="amount" placeholder="100" required>
                           </div>
                           <div class="text-center">
                               <button type="submit" class="btn btn-primary btn-block">Convert</button>
                           </div>
                       </form>

                       {% if converted_amount %}
                           <div class="alert alert-success mt-4 text-center">
                               Converted Amount: {{ converted_amount }} {{ to_currency }}
                           </div>
                       {% endif %}

                       {% if error %}
                           <div class="alert alert-danger mt-4 text-center">
                               {{ error }}
                           </div>
                       {% endif %}
                   </div>
               </div>
           </div>
       </div>
   </div>
    <div class="container mt-4">
        <div class="row justify-content-center">
           <div class="col-md-6">
               <div class="card">
                   <div class="card-body">
                       <p class="text-center">Click <a href="https://www.iban.com/currency-codes">here</a> for all the country currency codes!</p>
                   </div>    
                </div>
           </div>
        </div>
    </div>
</body>


</html>
